{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    Featured Singles
                </h1>
            </div class="my-5">
            <h4>
                <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
            </h4>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form method="POST" action="{% url 'maillist' %}" id="newsletter-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ maillist_form | crispy }}
                <div class="mt-3">
                  <button class="btn btn-main hvr-black-pulse" type="submit">Subscribe!</button>
                </div>
              </form>
        </div>
    </div>
{% endblock %}
