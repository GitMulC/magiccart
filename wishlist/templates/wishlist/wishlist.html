{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Wishlist</h2>
                <hr>
            </div>
        </div>
        <div class="col-12">
            <div class="order-history table-responsive">
                <table class="table table-sm table-borderless">
                    <thead>
                        <tr>
                            <th>Card Name</th>
                            <th>Price</th>
                            <th>Date added</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in wishlist_products %}
                            <tr>
                                <td>
                                    <a href="{% url 'card_detail' product.name %}"
                                    title="{{ product.name }}">
                                        {{ product.name }}
                                    </a>
                                </td>
                                <td>{{ product.price }}</td>
                                <td>
                                    Null
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="{% url 'profile' %}" class="btn btn-outline-black rounded-0 mt-5">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Back to Profile</span>
                    </a>
                </div>
            </div>
        </div>

{% endblock %}
